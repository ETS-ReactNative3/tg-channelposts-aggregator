version: '3.7'

services:
  frontend:
    image: fuzzysouls/tg-aggregator-frontend:latest
    container_name: frontend-service
    ports:
      - 80:3000
    networks:
      - front
      - traefik_proxy
    environment:
      # - 'ES_CONNECTION_URI=${ES_CONNECTION_URI}'
    deploy:
      labels:
        # network
        - 'traefik.enable=true'
        - 'traefik.docker.network=traefik_proxy'

        # routers
        - 'traefik.http.routers.frontend-router.rule=HostRegexp(`example.com`,`subdomain:[a-z]+}.example.com`)'
        # - 'traefik.http.routers.frontend-router.entrypoints=web'
        - 'traefik.http.routers.frontend-router.tls=true'
        - 'traefik.http.routers.frontend-router.entrypoints=web-secure'
        - 'traefik.http.routers.frontend-router.tls.certresolver=mycert'
        # - 'traefik.http.routers.http_catchall.rule=HostRegexp(`{any:.+}`)'
        # - 'traefik.http.routers.http_catchall.entrypoints=web'
        # - 'traefik.http.routers.http_catchall.middlewares=https_redirect'

        # services
        - 'traefik.http.services.frontend-service.loadbalancer.server.port=80'
        - 'traefik.http.services.frontend-service.loadbalancer.server.scheme=https'
        # TODO: assign the service named 'frontend-service' in swarm
        # https://docs.traefik.io/routing/providers/docker/#service-definition
        # - 'traefik.port=3000'
        # middlewares
        # - 'traefik.http.middlewares.https_redirect.redirectscheme.scheme=https'
        # - 'traefik.http.middlewares.https_redirect.redirectscheme.permanent=true'
        # https://docs.traefik.io/migration/v1-to-v2/#http-to-https-redirection-is-now-configured-on-routers
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker

  # dynamic configuration: https://docs.traefik.io/reference/dynamic-configuration/docker/
  backend:
    image: fuzzysouls/tg-aggregator-backend:latest
    container_name: backend-service
    ports:
      - '8080:8080'
    networks:
      - back
      - traefik_proxy
    environment:
      # - 'BOT_TOKEN=${BOT_TOKEN}'
      # - 'CONNECTION_STRING=${CONNECTION_STRING}'
      # - 'APPLICATION_KEY=${APPLICATION_KEY}'
      # - 'APPLICATION_SECRET=${APPLICATION_SECRET}'
    deploy:
      labels:
        # network
        - 'traefik.enable=true'
        - 'traefik.docker.network=traefik_proxy'

        # routers
        - 'traefik.http.routers.backend-router.rule=Host(`mydomain.com`)'
        - 'traefik.http.routers.backend-router.entrypoints=backend'
        # no need for TLS on the backend, as it's in internal network anyway
        # - 'traefik.http.routers.backend-router.tls=true'
        # - "traefik.http.routers.backend-router.entrypoints=back-secure"
        # - 'traefik.http.routers.backend-router.tls.certresolver=mycert'

        # services
        - 'traefik.http.services.backend-service.loadbalancer.server.port=8080'
        - 'traefik.http.services.backend-service.loadbalancer.server.scheme=http'
        # TODO: use the the service name (e.g. 'backend-service') assigned in swarm
        # https://docs.traefik.io/routing/providers/docker/#service-definition
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '0.80'
          memory: 512M
        reservations:
          cpus: '0.50'
          memory: 256M

  # global routing server & dashboard configuration / reverse proxy
  # https://github.com/cbirkenbeul/docker-homelab/tree/master/traefik
  # TODO: docker network create traefik_proxy
  traefik:
    container_name: traefik-service
    restart: always
    image: traefik:v2.1.1
    command: --configFile=/etc/traefik/traefik.toml # from the volume
    ports:
      - '80:80'
      # - '443:443'
      - '8080:8080'
      - '8088:8088'
      - '9000:9000'
    networks:
      - traefik_proxy
      - front
      - back
      - drone
    deploy:
      restart_policy:
        condition: any
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        # network
        - 'traefik.enable=true'
        - 'traefik.docker.network=traefik_proxy'

        # routers
        - 'traefik.http.routers.api.rule=Host(`traefik.example.com`) && PathPrefix(`/dashboard`)' # change to your domain
        - 'traefik.http.routers.api.entryPoints=dashboard'
        - 'traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)'
        - 'traefik.http.routers.api.service=api@internal'
        # - 'traefik.http.routers.api.middlewares=auth'

        # services
        - 'traefik.http.services.traefik-service.loadbalancer.server.port=9000'
        - 'traefik.http.services.traefik-service.loadbalancer.server.scheme=https'
        # - 'traefik.port=9000'
        # middlewares
        # - 'traefik.http.middlewares.auth.basicauth.users=<user>/<pass>'
        # configuration example: https://docs.traefik.io/migration/v1-to-v2/
        # https://docs.traefik.io/operations/dashboard/#secure-mode
        # TODO: paste <user>/<pass> in the above line by generating with:
        # sudo apt install apache2-utils -y
        # echo $(htpasswd -nbB <USER> "<PASS>") | sed -e s/\\$/\\$\\$/g
        # You can then access the dashboard at http://traefik.example.com:9000 or at http://<Traefik IP>:9000/dashboard/
        # or just do: curl -s 127.0.0.1:9000/api/rawdata | jq .
    depends_on:
      - backend
      - frontend
    # - search
    # - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/docker/volumes/traefik/log:/log
      - /etc/localtime:/etc/localtime
      - ${PWD}/config:/etc/traefik
      # - ./config/traefik.toml:/etc/traefik/traefik.toml
      # - ./config/acme/acme.json:/etc/traefik/acme/acme.json

networks:
  front:
    driver: overlay
    external: false
    attachable: true
  back:
    driver: overlay
    external: false
    attachable: true
  drone:
    driver: overlay
    external: false
    attachable: true
  traefik_proxy:
    name: traefik_proxy
    external: true
