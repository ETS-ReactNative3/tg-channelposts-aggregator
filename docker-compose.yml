version: '3.7'

services:
  frontend:
    build:
      context: './client'
      dockerfile: Dockerfile.prod
    ports:
      - '3000:3000'
    env_file:
      - ./client/.env.production
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - front
    environment:
      DEFAULT_HOST: aggregator.localhost
      VIRTUAL_PORT: 80
      # VIRTUAL_HOST: aggregator.localhost
